<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = false;
        function changeImg() {
            var img = document.getElementById("img");
            img.style.border="dashed 5px #000000";
            img.style.borderRadius="5px";
            if(a)
                img.src = "2.jpg";
            else
                img.src = "1.jpg";

            a = !a;
        }
        function img1() {
            document.getElementById("img").src="1.jpg";
        }
        function img2() {
            document.getElementById("img").src="2.jpg";
        }
        function onChange() {
            var x = document.getElementById("input");
            x.value = x.value.toUpperCase();
        }
        function mouseOver() {
            var x = document.getElementById("h1");
            x.style.color="#FF00FF";
        }
        function mouseLeave() {
            var x = document.getElementById("h1");
            x.style.color="#FFFF00";
        }
    </script>
    <img id="img" src="1.jpg" width="100" height="100" onmouseup="img1()" onmousedown="img2()">
    <br>
    <input type="button" onclick="changeImg()" value="按钮">
    <br>
    <input id="input" type="text" onchange="onChange()">
    <h1 id = "h1" onmouseenter="mouseOver()" onmouseout="mouseLeave()">哈哈哈</h1>
    <br>
    <canvas id="myCanvas" width="200" height="100"></canvas>
<script>
    var c=document.getElementById("myCanvas");
    var cxt=c.getContext("2d");
    cxt.moveTo(10,10);
    cxt.lineTo(150,50);
    cxt.lineTo(10,50);
    cxt.stroke();

</script>
</body>
</html>
