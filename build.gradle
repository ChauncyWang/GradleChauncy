//拷贝jar包
task copyJars(type: Copy) {
    doFirst {
        println "开始拷贝jar包到lib文件夹......"
    }
    from configurations.runtime
    into 'lib'
    doLast {
        println "jar包拷贝成功!"
    }
}
task ServerMain(type: JavaExec, dependsOn: classes) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.chauncy.niochet.server.ServerMain'
}

task ClientMain(type: JavaExec, dependsOn: classes) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.chauncy.niochet.client.ClientMain'
}